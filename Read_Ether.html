<script>
     window.onload = function () {

         // check to see if user has metamask addon installed on his browser. check to make sure web3 is defined
         if (typeof web3 === 'undefined') {
             document.getElementById('metamask').innerHTML = 'You are running under Infura !!!'
             $("#transType").val("Infura");
             const provider = new Web3.providers.HttpProvider(
                 // pass url of remote node
                 'https://ropsten.infura.io/v3/cbf5d244781843ec9e9d27beb26aef39'
             );

             web3 = new Web3(provider);

         }
         // call the getvalue function here
         getvalue();
        
     }

     //function to retrieve the last inserted value on the blockchain
     function getvalue() {
         try {
             // contract Abi defines all the variables,constants and functions of the smart contract. replace with your own abi
             var abi = [
                 {
                     "constant": false,
                     "inputs": [
                         {
                             "name": "_ctyry_Code",
                             "type": "string"
                         },
                         {
                             "name": "_Year",
                             "type": "string"
                         },
                         {
                             "name": "_Ts",
                             "type": "string"
                         }
                     ],
                     "name": "addTs",
                     "outputs": [
                         {
                             "name": "",
                             "type": "uint256"
                         }
                     ],
                     "payable": false,
                     "stateMutability": "nonpayable",
                     "type": "function"
                 },
                 {
                     "constant": true,
                     "inputs": [
                         {
                             "name": "index",
                             "type": "uint256"
                         }
                     ],
                     "name": "getTs",
                     "outputs": [
                         {
                             "name": "",
                             "type": "string"
                         },
                         {
                             "name": "",
                             "type": "string"
                         },
                         {
                             "name": "",
                             "type": "string"
                         }
                     ],
                     "payable": false,
                     "stateMutability": "view",
                     "type": "function"
                 },
                 {
                     "constant": true,
                     "inputs": [],
                     "name": "getTsCount",
                     "outputs": [
                         {
                             "name": "",
                             "type": "uint256"
                         }
                     ],
                     "payable": false,
                     "stateMutability": "view",
                     "type": "function"
                 },
                 {
                     "constant": true,
                     "inputs": [
                         {
                             "name": "",
                             "type": "uint256"
                         }
                     ],
                     "name": "TsContracts",
                     "outputs": [
                         {
                             "name": "ctyry_Code",
                             "type": "string"
                         },
                         {
                             "name": "Year",
                             "type": "string"
                         },
                         {
                             "name": "Ts",
                             "type": "string"
                         }
                     ],
                     "payable": false,
                     "stateMutability": "view",
                     "type": "function"
                 }
             ]
             //contract address. please change the address to your own
             var contractaddress = '0xf26530942e838d4d4f190ae4508e89b0ae8a013c';
web3.eth.defaultAccount = web3.eth.accounts[0];
             //instantiate and connect to contract address via Abi
             var myAbi = web3.eth.contract(abi);
             var myfunction = myAbi.at(contractaddress);
             //call the get function of our SimpleStorage contract
             myfunction.getTsCount.call(function (err, xname) {
                 if (err) { console.log(err) }
                 if (xname) {
                     //display value on the webpage
                     document.getElementById("xbalance").innerHTML = "Total data in blockchain is : " + xname;
                     for (var i=1; i < xname; i++)
    {
      $('#Indexes').append(new Option(i, i));
    }

                     
                 }
             });
         }
         catch (err) {
             document.getElementById("xbalance").innerHTML = err;
         }
     }

     function getval(sel)
{
    alert(sel.value);

             $.ajax({

url: "http://localhost:3000/GetTS/"+ sel.value ,
type: "get", //send it through get method
crossDomain: true,
crossOrigin: true,
contentType: "application/json; charset=utf-8",
 dataType: 'jsonp',
 jsonpCallback: 'myJsonMethod',
success: function(response) {
  //Do Something
  
}
});

}
function myJsonMethod(response){
    $('#xvalue').val(response.ctycode);
    $('#xvalue1').val(response.tsYear);
    $('#xvalue2').val(response.tsValue);
}

</script>
